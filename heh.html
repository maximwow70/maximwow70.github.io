<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./Untitled.png" alt="">
    <div class="fleksik">

        <input type="text" placeholder="Введите как вас зовут...">
        <button>старт</button>
    </div>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        img {
            
            width: 100%;
            height: 100%;
            display: block;
        }

        .fleksik {
            position: fixed;
            bottom: 10%;
            right: 10%;

        }
        .fleksik input {
            width: 400px;
            font-size: 32px;
        }
    </style>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            const a = document.querySelector('input').value;
            if (a) {
                if(confirm(a + ', вилкой в глаз или в жопу раз?') && a.toLowerCase() === 'оля') {
                    document.querySelector('img').src = '0iSJNNymtic.jpg';
                }
            } else {
                alert('Введи бляцкое имя')
            }
        })
    </script>
</body>
</html>
